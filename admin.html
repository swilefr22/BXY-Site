<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Admin Panel - Free Fire Priv</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: linear-gradient(135deg, #0f0f0f 0%, #1a1a1a 100%);
            color: #fff;
            min-height: 100vh;
            padding: 20px;
        }

        .container {
            max-width: 1200px;
            margin: 0 auto;
        }

        header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 2rem;
            padding-bottom: 1.5rem;
            border-bottom: 2px solid #333;
        }

        .header-title {
            display: flex;
            align-items: center;
            gap: 1rem;
        }

        .header-title h1 {
            font-size: 2rem;
            letter-spacing: 1px;
        }

        .header-title i {
            font-size: 2rem;
            color: #ff4444;
        }

        .logout-btn {
            background: #ff4444;
            color: #fff;
            border: none;
            padding: 0.8rem 1.5rem;
            border-radius: 6px;
            cursor: pointer;
            font-weight: 600;
            transition: all 0.3s ease;
        }

        .logout-btn:hover {
            background: #cc0000;
            transform: translateY(-2px);
        }

        .main-content {
            display: grid;
            grid-template-columns: 1fr 1fr;
            gap: 2rem;
        }

        .card {
            background: linear-gradient(135deg, #1a1a1a 0%, #252525 100%);
            border: 1px solid #333;
            border-radius: 10px;
            padding: 2rem;
            transition: all 0.3s ease;
        }

        .card:hover {
            border-color: #555;
            transform: translateY(-5px);
            box-shadow: 0 10px 30px rgba(255, 68, 68, 0.1);
        }

        .card-title {
            font-size: 1.5rem;
            margin-bottom: 1.5rem;
            display: flex;
            align-items: center;
            gap: 0.8rem;
        }

        .card-title i {
            color: #ff4444;
            font-size: 1.8rem;
        }

        .form-group {
            margin-bottom: 1.5rem;
        }

        .form-group label {
            display: block;
            margin-bottom: 0.5rem;
            font-weight: 600;
            color: #ddd;
        }

        .form-group input,
        .form-group select {
            width: 100%;
            padding: 0.8rem;
            background: #0f0f0f;
            border: 1px solid #333;
            border-radius: 6px;
            color: #fff;
            font-size: 1rem;
            transition: all 0.3s ease;
        }

        .form-group input:focus,
        .form-group select:focus {
            outline: none;
            border-color: #ff4444;
            box-shadow: 0 0 10px rgba(255, 68, 68, 0.3);
        }

        .btn {
            background: #ff4444;
            color: #fff;
            border: none;
            padding: 0.8rem 1.5rem;
            border-radius: 6px;
            cursor: pointer;
            font-weight: 600;
            transition: all 0.3s ease;
            width: 100%;
        }

        .btn:hover {
            background: #cc0000;
            transform: translateY(-2px);
        }

        .btn:active {
            transform: translateY(0);
        }

        .btn-secondary {
            background: #333;
            margin-top: 0.5rem;
        }

        .btn-secondary:hover {
            background: #444;
        }

        .users-list {
            margin-top: 1rem;
        }

        .user-item {
            background: #0f0f0f;
            border: 1px solid #333;
            border-radius: 6px;
            padding: 1rem;
            margin-bottom: 0.8rem;
            display: flex;
            justify-content: space-between;
            align-items: center;
            transition: all 0.3s ease;
        }

        .user-item:hover {
            border-color: #555;
            background: #151515;
        }

        .user-info {
            flex: 1;
        }

        .user-email {
            font-weight: 600;
            margin-bottom: 0.3rem;
        }

        .user-status {
            font-size: 0.85rem;
            color: #aaa;
        }

        .user-actions {
            display: flex;
            gap: 0.5rem;
        }

        .btn-small {
            padding: 0.5rem 1rem;
            font-size: 0.85rem;
            border: none;
            border-radius: 4px;
            cursor: pointer;
            transition: all 0.3s ease;
        }

        .btn-remove {
            background: #ff4444;
            color: #fff;
        }

        .btn-remove:hover {
            background: #cc0000;
        }

        .btn-toggle {
            background: #44ff44;
            color: #000;
        }

        .btn-toggle:hover {
            background: #22dd22;
        }

        .btn-toggle.disabled {
            background: #666;
            color: #fff;
        }

        .options-grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(150px, 1fr));
            gap: 1rem;
            margin-top: 1rem;
        }

        .option-card {
            background: #0f0f0f;
            border: 2px solid #333;
            border-radius: 6px;
            padding: 1rem;
            text-align: center;
            cursor: pointer;
            transition: all 0.3s ease;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            gap: 0.5rem;
        }

        .option-card:hover {
            border-color: #555;
            transform: translateY(-3px);
        }

        .option-card.active {
            border-color: #ff4444;
            background: rgba(255, 68, 68, 0.1);
        }

        .option-card i {
            font-size: 2rem;
            color: #ff4444;
        }

        .option-name {
            font-weight: 600;
            font-size: 0.9rem;
        }

        .alert {
            padding: 1rem;
            border-radius: 6px;
            margin-bottom: 1rem;
            display: flex;
            align-items: center;
            gap: 0.8rem;
            animation: slideIn 0.3s ease;
        }

        @keyframes slideIn {
            from {
                transform: translateY(-20px);
                opacity: 0;
            }
            to {
                transform: translateY(0);
                opacity: 1;
            }
        }

        .alert-success {
            background: rgba(68, 255, 68, 0.2);
            border: 1px solid #44ff44;
            color: #44ff44;
        }

        .alert-error {
            background: rgba(255, 68, 68, 0.2);
            border: 1px solid #ff4444;
            color: #ff4444;
        }

        .alert-info {
            background: rgba(68, 150, 255, 0.2);
            border: 1px solid #4496ff;
            color: #4496ff;
        }

        .stats {
            display: grid;
            grid-template-columns: repeat(3, 1fr);
            gap: 1rem;
            margin-bottom: 2rem;
        }

        .stat-card {
            background: #0f0f0f;
            border: 1px solid #333;
            border-radius: 6px;
            padding: 1.5rem;
            text-align: center;
        }

        .stat-value {
            font-size: 2rem;
            font-weight: 900;
            color: #ff4444;
            margin-bottom: 0.5rem;
        }

        .stat-label {
            color: #aaa;
            font-size: 0.9rem;
        }

        @media (max-width: 768px) {
            .main-content {
                grid-template-columns: 1fr;
            }

            .stats {
                grid-template-columns: 1fr;
            }

            header {
                flex-direction: column;
                gap: 1rem;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <header>
            <div class="header-title">
                <i class="fas fa-shield"></i>
                <h1>Admin Panel</h1>
            </div>
            <button class="logout-btn" onclick="logout()">
                <i class="fas fa-sign-out-alt"></i> Logout
            </button>
        </header>

        <div id="alerts"></div>

        <div class="stats" id="stats">
            <div class="stat-card">
                <div class="stat-value" id="totalUsers">0</div>
                <div class="stat-label">Total de Usuários</div>
            </div>
            <div class="stat-card">
                <div class="stat-value" id="activeUsers">0</div>
                <div class="stat-label">Usuários Ativos</div>
            </div>
            <div class="stat-card">
                <div class="stat-value" id="inactiveUsers">0</div>
                <div class="stat-label">Usuários Inativos</div>
            </div>
        </div>

        <div class="main-content">
            <!-- Adicionar Usuário -->
            <div class="card">
                <div class="card-title">
                    <i class="fas fa-user-plus"></i>
                    Adicionar Usuário
                </div>
                <form onsubmit="addUser(event)">
                    <div class="form-group">
                        <label for="userEmail">Email do Usuário</label>
                        <input 
                            type="email" 
                            id="userEmail" 
                            placeholder="usuario@gmail.com" 
                            required
                        >
                    </div>
                    <div class="form-group">
                        <label for="userStatus">Status</label>
                        <select id="userStatus" required>
                            <option value="ativo">Ativo</option>
                            <option value="inativo">Inativo</option>
                        </select>
                    </div>
                    <button type="submit" class="btn">
                        <i class="fas fa-plus"></i> Adicionar
                    </button>
                </form>
            </div>

            <!-- Gerenciar Opções -->
            <div class="card">
                <div class="card-title">
                    <i class="fas fa-sliders-h"></i>
                    Opções Disponíveis
                </div>
                <div class="options-grid" id="optionsGrid">
                    <!-- Opções serão carregadas aqui -->
                </div>
            </div>
        </div>

        <!-- Lista de Usuários -->
        <div class="card" style="margin-top: 2rem;">
            <div class="card-title">
                <i class="fas fa-users"></i>
                Gerenciar Usuários
            </div>
            <div id="usersList" class="users-list">
                <!-- Usuários serão carregados aqui -->
            </div>
        </div>
    </div>

    <script src="system.js"></script>
    <script>
        // Verificar se é admin
        document.addEventListener('DOMContentLoaded', function() {
            const adminPassword = localStorage.getItem('adminPassword');
            const adminLogged = sessionStorage.getItem('adminLogged');

            if (!adminLogged) {
                const password = prompt('Digite a senha do admin:');
                if (password !== 'admin123') {
                    alert('Senha incorreta!');
                    window.location.href = 'PHANTOM_index.html';
                    return;
                }
                sessionStorage.setItem('adminLogged', 'true');
            }

            loadAdmin();
        });

        function loadAdmin() {
            loadStats();
            loadOptions();
            loadUsers();
        }

        function loadStats() {
            const system = new FFPrivSystem();
            const users = system.getAllUsers();
            const activeUsers = users.filter(u => u.status === 'ativo').length;
            const inactiveUsers = users.filter(u => u.status === 'inativo').length;

            document.getElementById('totalUsers').textContent = users.length;
            document.getElementById('activeUsers').textContent = activeUsers;
            document.getElementById('inactiveUsers').textContent = inactiveUsers;
        }

        function loadOptions() {
            const system = new FFPrivSystem();
            const options = system.getAvailableOptions();
            const grid = document.getElementById('optionsGrid');
            grid.innerHTML = '';

            options.forEach(option => {
                const card = document.createElement('div');
                card.className = 'option-card';
                card.innerHTML = `
                    <i class="${option.icon}"></i>
                    <div class="option-name">${option.name}</div>
                `;
                grid.appendChild(card);
            });
        }

        function loadUsers() {
            const system = new FFPrivSystem();
            const users = system.getAllUsers();
            const usersList = document.getElementById('usersList');
            usersList.innerHTML = '';

            if (users.length === 0) {
                usersList.innerHTML = '<p style="text-align: center; color: #aaa;">Nenhum usuário cadastrado</p>';
                return;
            }

            users.forEach(user => {
                const statusClass = user.status === 'ativo' ? 'active' : '';
                const optionsText = user.options.length ? user.options.join(', ') : 'Nenhuma opção';
                
                const userItem = document.createElement('div');
                userItem.className = 'user-item';
                userItem.innerHTML = `
                    <div class="user-info">
                        <div class="user-email">${user.email}</div>
                        <div class="user-status">
                            Status: <strong>${user.status}</strong> | Opções: ${optionsText}
                        </div>
                    </div>
                    <div class="user-actions">
                        <button class="btn-small btn-toggle ${user.status === 'inativo' ? 'disabled' : ''}" 
                            onclick="toggleUserOption('${user.email}')">
                            <i class="fas fa-cogs"></i> Opções
                        </button>
                        <button class="btn-small btn-remove" onclick="removeUser('${user.email}')">
                            <i class="fas fa-trash"></i> Remover
                        </button>
                    </div>
                `;
                usersList.appendChild(userItem);
            });
        }

        function addUser(event) {
            event.preventDefault();
            const email = document.getElementById('userEmail').value;
            const status = document.getElementById('userStatus').value;

            const system = new FFPrivSystem();
            if (system.addUser(email, status)) {
                showAlert('Usuário adicionado com sucesso!', 'success');
                document.getElementById('userEmail').value = '';
                document.getElementById('userStatus').value = 'ativo';
                loadAdmin();
            } else {
                showAlert('Erro: Email já existe!', 'error');
            }
        }

        function removeUser(email) {
            if (confirm(`Tem certeza que deseja remover ${email}?`)) {
                const system = new FFPrivSystem();
                system.removeUser(email);
                showAlert('Usuário removido!', 'success');
                loadAdmin();
            }
        }

        function toggleUserOption(email) {
            const system = new FFPrivSystem();
            const options = system.getAvailableOptions();
            
            let html = '<div style="margin: 1rem 0;">';
            options.forEach(opt => {
                html += `
                    <label style="display: block; margin: 0.5rem 0; cursor: pointer;">
                        <input type="checkbox" value="${opt.id}" class="option-checkbox">
                        ${opt.name}
                    </label>
                `;
            });
            html += '</div>';

            const userOptions = system.getUserOptions(email);
            
            // Simulated modal - você pode melhorar com um modal real
            const selectedOptions = prompt('Selecione as opções para ' + email + '\n(Opções atuais: ' + userOptions.join(', ') + ')\n\nDigite os IDs separados por vírgula: color,aimbot,visuals');
            
            if (selectedOptions !== null) {
                const optionIds = selectedOptions.split(',').map(o => o.trim()).filter(o => o);
                system.updateUserOptions(email, optionIds);
                showAlert('Opções atualizadas!', 'success');
                loadAdmin();
            }
        }

        function logout() {
            sessionStorage.removeItem('adminLogged');
            window.location.href = 'PHANTOM_index.html';
        }

        function showAlert(message, type) {
            const alerts = document.getElementById('alerts');
            const alert = document.createElement('div');
            alert.className = `alert alert-${type}`;
            alert.innerHTML = `
                <i class="fas fa-${type === 'success' ? 'check-circle' : type === 'error' ? 'exclamation-circle' : 'info-circle'}"></i>
                <span>${message}</span>
            `;
            alerts.appendChild(alert);

            setTimeout(() => alert.remove(), 4000);
        }

        // Recarregar a cada 5 segundos
        setInterval(loadStats, 5000);
    </script>
</body>
</html>
